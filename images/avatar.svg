<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Background circle -->
  <defs>
    <linearGradient id="avatarbg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F472B6"/>
      <stop offset="100%" style="stop-color:#FB923C"/>
    </linearGradient>
  </defs>
  
  <circle cx="100" cy="100" r="100" fill="url(#avatarbg)"/>
  
  <!-- Simple face placeholder -->
  <circle cx="100" cy="85" r="45" fill="#fde8d0"/>
  
  <!-- Eyes -->
  <circle cx="82" cy="78" r="8" fill="#1a1a1a"/>
  <circle cx="118" cy="78" r="8" fill="#1a1a1a"/>
  <circle cx="84" cy="76" r="3" fill="#ffffff"/>
  <circle cx="120" cy="76" r="3" fill="#ffffff"/>
  
  <!-- Smile -->
  <path d="M 75 95 Q 100 115 125 95" fill="none" stroke="#1a1a1a" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Hair suggestion -->
  <ellipse cx="100" cy="50" rx="50" ry="25" fill="#d4a574"/>
</svg>
