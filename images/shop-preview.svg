<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450" viewBox="0 0 800 450">
  <!-- Background with craft supplies aesthetic -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3e2"/>
      <stop offset="100%" style="stop-color:#fde8d0"/>
    </linearGradient>
  </defs>
  
  <rect width="800" height="450" fill="url(#bg)"/>
  
  <!-- Decorative elements suggesting craft supplies -->
  <rect x="50" y="50" width="120" height="80" rx="8" fill="#1a1a1a" opacity="0.1"/>
  <circle cx="700" cy="100" r="40" fill="#EC4899" opacity="0.2"/>
  <rect x="650" y="350" width="100" height="60" rx="4" fill="#3B82F6" opacity="0.15"/>
  
  <!-- Scissors silhouette -->
  <ellipse cx="720" cy="280" rx="25" ry="50" fill="#1a1a1a" opacity="0.1" transform="rotate(-30 720 280)"/>
  
  <!-- Main text -->
  <text x="400" y="200" text-anchor="middle" fill="#A78BFA" font-family="Arial, sans-serif" font-size="64" font-weight="bold" letter-spacing="8">ONLINE</text>
  <text x="400" y="300" text-anchor="middle" fill="#FBBF24" font-family="Arial, sans-serif" font-size="96" font-weight="bold" letter-spacing="4">SHOP</text>
</svg>
