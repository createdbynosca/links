<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450" viewBox="0 0 800 450">
  <!-- Background -->
  <defs>
    <linearGradient id="toolsbg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0fdf4"/>
      <stop offset="100%" style="stop-color:#dcfce7"/>
    </linearGradient>
  </defs>
  
  <rect width="800" height="450" fill="url(#toolsbg)"/>
  
  <!-- Decorative tool silhouettes -->
  <rect x="100" y="100" width="60" height="200" rx="4" fill="#1a1a1a" opacity="0.08"/>
  <circle cx="650" cy="150" r="60" fill="#8B5CF6" opacity="0.15"/>
  <rect x="580" y="300" width="150" height="100" rx="8" fill="#EC4899" opacity="0.1"/>
  
  <!-- Ruler lines -->
  <line x1="50" y1="400" x2="200" y2="400" stroke="#1a1a1a" stroke-width="2" opacity="0.1"/>
  <line x1="50" y1="390" x2="50" y2="410" stroke="#1a1a1a" stroke-width="2" opacity="0.1"/>
  <line x1="100" y1="395" x2="100" y2="405" stroke="#1a1a1a" stroke-width="2" opacity="0.1"/>
  <line x1="150" y1="395" x2="150" y2="405" stroke="#1a1a1a" stroke-width="2" opacity="0.1"/>
  <line x1="200" y1="390" x2="200" y2="410" stroke="#1a1a1a" stroke-width="2" opacity="0.1"/>
  
  <!-- Main text -->
  <text x="400" y="200" text-anchor="middle" fill="#A78BFA" font-family="Arial, sans-serif" font-size="52" font-weight="bold" letter-spacing="6">TOOLS &amp;</text>
  <text x="400" y="300" text-anchor="middle" fill="#FBBF24" font-family="Arial, sans-serif" font-size="72" font-weight="bold" letter-spacing="2">MATERIALIEN</text>
</svg>
